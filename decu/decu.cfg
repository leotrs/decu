[Script]
data_dir = data/
gendata_dir = data/
results_dir = results/
logs_dir = logs/
figures_dir = pics/
scripts_dir = src/
figure_fmt = png
log_fmt = [%(asctime)s]%(levelname)s: %(message)s
time_fmt = %H:%M:%S
log_file = ${time}--${module_name}.txt
result_file = ${time}--${module_name}--${exp_name}--${run}.${ext}
gendata_file = ${time}--${module_name}--${data_name}--${run}.${ext}
figure_file_wo_suffix = ${time}--${module_name}--${fig_name}.${ext}
figure_file_w_suffix = ${time}--${module_name}--${fig_name}--${suffix}.${ext}


[experiment]
start_msg = Starting $exp_name--$run with $params.
end_msg = Finished $exp_name--$run. Took ${elapsed}s.
write_msg = Wrote results of $exp_name--$run to $outfile.


[figure]
write = Wrote figure $fig_name to $outfile.


[gendata]
write = Wrote data $data_name#$data_id to $outfile.


[inspect]
py_cmd = import decu
       import numpy as np
       import ${dir}.${script} as ${script}
       script = ${script}.${cls}('${cwd}', '${script}')
       result = np.loadtxt("${path}")
