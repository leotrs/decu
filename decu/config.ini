[Script]
data_dir = data/
results_dir = results/
logs_dir = logs/
figures_dir = pics/
figure_fmt = png
log_fmt = [%(asctime)s]%(levelname)s: %(message)s
time_fmt = %H:%M:%S


[experiment]
start_w_param = Starting experiment {} with param {}..
start_wo_param = Starting experiment {}..
end_w_param = Finished experiment {} with param {}. Took {:.3f}s
end_wo_param = Finished experiment {}. Took {:3fs}
wrote_w_param = Wrote results of experiment {} with param {} in file {}.
wrote_wo_param = Wrote results of experiment {} in file {}.


[figure]
wrote = Wrote figure {} to file {}.
